  <div class="post-content"><p>运气好的话能看到柔软的晚霞，云彩是卷棉花糖时候凭空出现的丝线，她们在天上被撕扯开来变成薄纱。这让我想跳到天上。不能跳，跳的话太累了，不够自由。得是重力出现在云彩深处，我转身向上坠落进去。无法想象在空中能看到怎么样的晚霞。待到落入广袤无垠的粉红色天池里，冲散一点云彩，打破一点宁静。原谅我，请包裹住我，请接受我。要不就此变成粉末，也好弥散在天上增添点红。</p>
<p>过不久天上的灵气被树吸走，留下蓝色––也没有什么颜色比蓝色更静、更纯。</p>
